<div class="appContent" *ngIf="loginService.loginSucceeded; else unauthorized">
    <div>
        <h1>文档列表</h1>
        <ul>
            <li *ngFor="let doc of documents">
                <a (click)="openDocument(doc.link)">{{ doc.name }}</a>
            </li>
        </ul>
    </div>
</div>

<ng-template #unauthorized>
    <div class="appContent">
        <h1 style="text-align: center;">请先登录</h1>
    </div>
</ng-template>
