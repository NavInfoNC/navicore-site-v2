<div class="appContent" *ngIf="loginService.loginSucceeded; else unauthorized">
    <div>
        <h1>文档列表</h1>
        <button (click)="refreshDocs()">refresh</button>
        <ul>
            <li *ngFor="let doc of documents">{{ doc }}</li>
        </ul>
    </div>
</div>

<ng-template #unauthorized>
    <div class="appContent">
        <h1 style="text-align: center;">请先登录</h1>
    </div>
</ng-template>
