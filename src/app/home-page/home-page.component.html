<div nz-row nzGutter="16" class="layoutRow">
    <div nz-col nzSpan="12">
        <div class="cell">
            <h1><img src="assets/navizero_icon.png" height="40px"/> 导航零号</h1>
            免费的导航软件，有 iOS 和 Android 两个版本。
            苹果 AppStore，华为商店，小米商店均可下载。
        </div>
    </div>
    <div nz-col nzSpan="12">
        <div class="cell">
            <h1><mat-icon>build</mat-icon> 导航SDK</h1>
            支持主流平台 iOS、Android、Linux(包括FSL)。
            使用它，可以轻松的开发出类似<b>导航零号</b>的软件。
        </div>
    </div>
</div>
<div nz-row nzGutter="8" class="layoutRow">
    <div nz-col nzSpan="8">
        <div class="cell">
            <h1><mat-icon>cast_connected</mat-icon> API</h1>
            包括在线算路、搜索、路况信息等全套的在线API。
            导航SDK依赖于它完成主要功能，它是在线导航的基础。
        </div>
    </div>
    <div nz-col nzSpan="8">
        <div class="cell">
            <h1><i nz-icon [nzType]="'smile'" [nzTheme]="'twotone'"></i> API</h1>
            包括在线算路、搜索、路况信息等全套的在线API。
            导航SDK依赖于它完成主要功能，它是在线导航的基础。
        </div>
    </div>
    <div nz-col nzSpan="8">
        <div class="cell">8</div>
    </div>
</div>
