<mat-progress-bar mode="indeterminate" *ngIf="loadingDocument" [style.top.px]="titleBarBottom"></mat-progress-bar>
<div style="margin: 0 auto; max-width: 1024px;" class="mat-elevation-z1">
    <div *ngIf="loginService.loginSucceeded;else unauthorized">
        <div #siderBar [class]="titleBarVisible ? 'sider-bar' : 'sider-bar sider-bar-sticky'" [style.height.px]="siderBarHeight">
            <div class="navigation" #navigation></div>
        </div>
        <div class="doc-content" [style.min-height.px]="siderBarHeight">
            <div #docContent>
            </div>
        </div>
    </div>

    <ng-template #unauthorized>
        <div class="appContent">
            <h1 style="text-align: center;">请先登录</h1>
        </div>
    </ng-template>
</div>
